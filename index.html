<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed type</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="timer" id="timer" style="color: red;">0</div>
  <div class="container">
    <div class="random-text">
      <p id="randomText">
      </p>
    </div>
    <textarea placeholder="Type here" id="inputText" cols="30" rows="10" autofocus></textarea>
  </div>
  <div class="end-screen">
    <span class="time" id="time">Time: 60 seconds</span>
    <span class="wpm" id="wpm">WPM: 100wpm</span>
    <span class="accuracy" id="accuracy">Accuracy: 100%</span>
    <button class="restart" onclick="getNextText()">Restart</button>
  </div>
</body>
</html>
